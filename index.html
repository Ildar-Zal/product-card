<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="catalog-product-card">
    <p class="main-title">Выбери свой продукт</p>
    <button id="change-color-all-card">Поменять цвет всех карточек</button>
    <button id="change-color-first-card">Поменять цвет первой карточки</button>
    <button id="open-google">Открыть гугл</button>
    <button id="output-console-log">Вывести в консоль</button>
    <button id="toggle-color-for-button">Изменить цвет кнопки</button>
    <ul class="product-card-list"></ul>
    <template id="product-card-template">
      <li class="product-card">
        <img src="" alt="" width="290" height="245">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span></span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label"></span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
  </div>
  <form id="registration-form">
    <h1>Форма регистрации</h1>
    <hr>
    <label for="name">Имя:</label>
    <input type="text" placeholder="Введите имя" name="name" required>
    <label for="surname">Фамилия:</label>
    <input placeholder="Введите фамилию" name="surname" required>
    <label for="birthday">Дата рождения:</label>
    <input type="date" name="birthday" required>
    <label for="login">Логин:</label>
    <input placeholder="Введите логин" name="login" required>
    <label for="password">Пароль:</label>
    <input type="password" placeholder="Введите пароль" name="password" required>
    <label for="accept-password">Подтвердить пароль:</label>
    <input type="password" placeholder="Введите пароль" name="acceptPassword" required>
    <button class="button-registration-form" id="registration-button" type="submit">Зарегистрироваться</button>
    <button class="button-registration-form" id="auth-button" type="button">Аутентификация</button>
    <button class= "button-registration-form" id="reset-button" type="button">Сбросить</button>
  </form>
  <dialog id=modal>
    <img id="cross-exit" src="images/cross.svg" alt="" width="21" height="17.61">
    <form id="auth-form">
      <input placeholder="Введите логин" name="authLogin" required>
      <input type="password" placeholder="Введите пароль" name="authPassword" required>
      <button type="submit">Войти</button>
    </form>
  </dialog>
  <footer id="product-cards-footer">
    <nav>
      <ul id="reference-info-container">
        <li class="information">
          <span id="information-product-cards-header">Product Cards</span>
          <p>У Нас Самые Лучшие Продукты Для Кожи!</p>
          <div>
            <img class="telegramm" src="images/telegramm_icon.svg" alt="" width="21" height="17.61">
            <img src="images/vk_icon.svg" alt="" width="24" height="14">
          </div>
        </li>
        <li class="information-subscribe">
          <p class="subscribe">Подпишись на наши акции:</p>
          <form id="subscribe-form">
            <input type="email" placeholder="Введи email..." required name="email">
            <button type="submit">Подписаться</button>
          </form>
        </li>
        <li class="information">
          <p id="quick-links">Быстрые ссылки</p>
          <p>Главная</p>
          <p>Магазин</p>
          <p>Контакты</p>
        </li>
      </ul>
    </nav>
    <p id="copyright">www.product-cards.com @ all right reserve</p>
  </footer>
  <div id="overlay"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
