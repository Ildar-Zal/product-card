<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="catalog-product-card">
    <p class="main-title">Выбери свой продукт</p>
    <button id="change-color-all-card">Поменять цвет всех карточек</button>
    <button id="change-color-first-card">Поменять цвет первой карточки</button>
    <button id="open-google">Открыть гугл</button>
    <button id="output-console-log">Вывести в консоль</button>
    <button id="toggle-color-for-button">Изменить цвет кнопки</button>
    <ul class="product-card-list"></ul>
    <template id = "product-card-template">
      <li class="product-card">
        <img src="images/mousse.png" alt="" width="290" height="245">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span></span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label"></span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
  </div>
  <script src="homework-5.js"></script>
  <script type="module" src="homework-8.js"></script>
</body>
</html>
